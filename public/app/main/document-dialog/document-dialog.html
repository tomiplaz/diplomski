<md-dialog class="document-dialog" aria-label="Izgled dokumenta" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>Prikaz dokumenta</h2>
            <md-button class="md-icon-button" ng-click="documentDialog.hide()">
                <md-icon md-svg-src="app/icons/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout>
        <iframe flex></iframe>
    </md-dialog-content>
</md-dialog>
