<div layout="column" layout-align="top center">

    <header layout="row" layout-align="space-between center" class="full-width">

        <div layout="row" layout-align="start center">
            <div ng-repeat="state in main.userStates">
                <md-button class="md-fab md-mini md-raised" ng-click="main.goToState(state.name)"
                           ng-disabled="state.name | isState" aria-label="{{ state.label }}">
                    <md-tooltip>
                        {{ state.label }}
                    </md-tooltip>
                    <md-icon md-svg-src="{{ state.icon }}"></md-icon>
                </md-button>
            </div>
        </div>

        <md-button class="md-fab md-mini md-primary" ng-click="main.logout()" aria-label="Odjavi se">
            <md-tooltip>Odjavi se</md-tooltip>
            <md-icon md-svg-src="close"></md-icon>
        </md-button>

    </header>

    <div class="main-content" ui-view ng-cloak></div>

    <footer class="full-width"></footer>

</div>
