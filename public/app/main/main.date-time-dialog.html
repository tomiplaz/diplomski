<md-dialog aria-label="{{ dateTimeDialog.label }}" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ dateTimeDialog.label }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dateTimeDialog.hide()">
                <md-icon md-svg-src="app/icons/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <time-date-picker
                    ng-model="dateTimeDialog.value"
                    on-save="dateTimeDialog.save($value)"
                    on-cancel="dateTimeDialog.cancel()">
            </time-date-picker>
        </div>
    </md-dialog-content>
</md-dialog>
